{% extends "base.html"%}
{% block content %}
<style>
  .slidecontainer {
    width: 100%; /* Width of the outside container */
  }
  
  /* The slider itself */
  .slider {
    -webkit-appearance: none;  /* Override default CSS styles */
    appearance: none;
    width: 100%; /* Full-width */
    height: 15px; /* Specified height */
    background: #d3d3d3; /* Grey background */
    outline: none; /* Remove outline */
    opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
    -webkit-transition: .2s; /* 0.2 seconds transition on hover */
    transition: opacity .2s;
    border-radius: 10px 10px 10px 10px;;
  }
  
  /* Mouse-over effects */
  .slider:hover {
    opacity: 1; /* Fully shown on mouse-over */
  }
  
  /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none; /* Override default look */
    appearance: none;
    width: 25px; /* Set a specific slider handle width */
    height: 25px; /* Slider handle height */
    background: #4CAF50; /* Green background */
    border-radius:50%;
    cursor: pointer; /* Cursor on hover */
  }
  
  .slider::-moz-range-thumb {
    width: 25px; /* Set a specific slider handle width */
    height: 25px; /* Slider handle height */
    background: #4CAF50; /* Green background */
    cursor: pointer; /* Cursor on hover */
  }
</style>
<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Lets analyse your priorities!</h1>
              </div>
              <form class="user" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleFormControlSelect1">how bad do you water pollution affects sickness</label>
                  <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">I pick up rubbish when I see it out in the countryside or in
                    public places. </label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>yes</option>
                      <option>no</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">I think that people who pollute land, air or water should
                    pay for the damage they cause to the environment. </label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
              </form>
              <hr>
              <div class="form-group">
                <label for="exampleFormControlSelect1">I fully understand the meaning of the term “sustainability”. </label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>yes</option>
                  <option>no</option>
                  <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                  </div>
                </select>
              </div>
            </form>
            <hr>

              <button type="submit" class="btn btn-primary btn-user btn-block">
                Analyse!
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
<script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
  slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
  {% endblock content%}
