{% extends "base.html"%}
{% block content %}



<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">NGOs</h1>

    {% for content in contents %}
    <div class="card shadow mb-4">
        <!-- Card Header - Accordion -->
        <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button"
            aria-expanded="false" aria-controls="collapseCardExample">
            <h6 class="m-0 font-weight-bold text-primary">{{content.Name}}</h6>
        </a>

        <!-- Card Content - Collapse -->
        <div class="collapse show" id="collapseCardExample">
            <div class="card-body">

                <img class="img-responsive" src=" {{content.image.url}} " alt=""
                    style="width: 50%; height: 300px; float: left; margin-right: 30px;">
                {{content.description}}
                <div style="text-align: left;margin-top:10px;">
                    Visit :<a href="{{content.link}}"> {{content.link}}</a>

                </div>
            </div>
        </div>
    </div>


    {% endfor %}

</div>

{% endblock content%}
